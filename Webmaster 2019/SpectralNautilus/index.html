<div class="img-overlay-wrap">
  <svg id="rainbow-box" width ="100%" height="100%">
    <defs>
        <linearGradient id="Gradient1">
          <stop class="stop1" offset="0%"/>
          <stop class="stop2" offset="12.5%"/>
          <stop class="stop3" offset="25%"/>
          <stop class="stop4" offset="37.5%"/>
          <stop class="stop5" offset="50%"/>
          <stop class="stop6" offset="62.5%"/>
          <stop class="stop7" offset="75%"/>
          <stop class="stop8" offset="100%"/>
        </linearGradient>
        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="rgba(255,0,0,0.8)"/>
          <stop offset="12.5%" stop-color="rgba(255,162,0,0.8)"/>
          <stop offset="25%" stop-color="rgba(252,255,0,0.8)"/>
          <stop offset="37.5%" stop-color="rgba(0,255,0,0.8)"/>
          <stop offset="50%" stop-color="rgba(0,255,255,0.8)"/>
          <stop offset="62.5%" stop-color="rgba(48,0,255,0.8)"/>
          <stop offset="75%" stop-color="rgba(255,102,242,0.8)" />
          <stop offset="100%" stop-color="rgba(255,185,202,0.8)"/>
        </linearGradient>
        <style type="text/css"><![CDATA[
          #rect1 { fill: url(#Gradient1); }
          .stop1 { stop-color: red; }
          .stop2 { stop-color: black; stop-opacity: 0; }
          .stop3 { stop-color: blue; }
        ]]></style>
    </defs>
    <rect id="rainbow" height="40%" width="150%" x=100 y= 300 fill="url(#Gradient2)" transform="rotate(45)"  />
    <animate 
        xlink:href="#rainbow"
        attributeName="y"
        from="300"
        to="-800" 
        dur="4s"
        begin="0s"
        fill="remove"
        repeatcount="indefinite"
    />
  </svg>
  <img id="nautilus" class="responsive-img" src="Images/Nautilus2.png">
  </div>
